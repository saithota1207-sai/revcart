<!DOCTYPE html>
<html>
<head>
    <title>Test Admin</title>
</head>
<body>
    <h1>Test Admin User</h1>
    <button onclick="checkAdmin()">Check Admin</button>
    <button onclick="createAdmin()">Create Admin</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function checkAdmin() {
            try {
                const response = await fetch('http://localhost:5258/api/test/admin');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function createAdmin() {
            try {
                const response = await fetch('http://localhost:5258/api/test/create-admin', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5258/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'saithota1207@gmail.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
