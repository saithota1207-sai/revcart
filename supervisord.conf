[supervisord]
nodaemon=true
user=root

[program:mysql]
command=/usr/bin/mysqld_safe
autostart=true
autorestart=true
priority=1
stdout_logfile=/var/log/mysql.log
stderr_logfile=/var/log/mysql_err.log

[program:mongodb]
command=/usr/bin/mongod --bind_ip_all
autostart=true
autorestart=true
priority=2
stdout_logfile=/var/log/mongodb.log
stderr_logfile=/var/log/mongodb_err.log

[program:backend]
command=java -jar /app/backend.jar
autostart=true
autorestart=true
priority=3
stdout_logfile=/var/log/backend.log
stderr_logfile=/var/log/backend_err.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=4
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx_err.log
